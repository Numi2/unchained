[package]
name = "unchained"
version = "1.0.0"
edition = "2021"

# Post-quantum cryptography is enabled via rustls features in dependencies

[dependencies]
tokio = { version = "1.36", features = ["full"] }
clap = { version = "4.5", features = ["derive"] }
blake3 = "1.5"
argon2 = "0.5"
rand = "0.8"
rand_chacha = "0.3"
chacha20poly1305 = { version = "0.9.1" }
rpassword = "7"
atty = "0.2"
serde = { version = "1.0", features = ["derive"] }
pqcrypto-dilithium = "0.5.0"
pqcrypto-traits = "0.3"
pqcrypto-kyber = "0.8"
hkdf = "0.12"
sha2 = "0.10"
libp2p = { version = "0.56", features = ["quic", "tokio", "gossipsub", "macros", "request-response"] }
async-trait = "0.1"
ed25519-dalek = "1.0"
rocksdb = "0.21"
prometheus = "0.13"
anyhow = "1.0"
toml = "0.8"
bincode = "1.3"
zstd = "0.13"
hex = "0.4"
primitive-types = { version = "0.12", features = ["serde"] }
tiny_http = "0.12"
serde-big-array = "0.5"
# Dependencies for post-quantum TLS client configuration
rustls = { version = "0.23.31", default-features = false, features = ["aws-lc-rs", "prefer-post-quantum", "std"] }
webpki-roots = "0.26"
chrono = { version = "0.4", features = ["serde"] }
once_cell = "1.19"
serde_json = "1.0"
hyper = { version = "0.14", features = ["full"] }
futures = "0.3"
aes-gcm-siv = "0.11"
zeroize = "1.6"
tokio-rustls = "0.25"

[[bin]]
name = "inspect_db"
path = "src/bin/inspect_db.rs"

[dev-dependencies]
tempfile = "3.8"
