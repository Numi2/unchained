[package]
name = "unchained"
version = "1.0.0"
edition = "2021"

# Post-quantum cryptography is enabled via rustls features in dependencies

[dependencies]
tokio = { version = "1.36", features = ["full"] }
clap = { version = "4.5", features = ["derive"] }
blake3 = "1.5"
argon2 = "0.5"
rand = "0.8"
chacha20poly1305 = { version = "0.9.1" }
rpassword = "7"
atty = "0.2"
serde = { version = "1.0", features = ["derive"] }
pqcrypto-dilithium = "0.5.0"
pqcrypto-traits = "0.3"
libp2p = { version = "0.53", features = ["quic", "tokio", "gossipsub", "mdns", "macros"] }
rocksdb = "0.21"
prometheus = "0.13"
futures = "0.3"
anyhow = "1.0"
toml = "0.8"
bincode = "1.3"
zstd = "0.13"
hex = "0.4"
tiny_http = "0.12"
serde-big-array = "0.5"
libp2p-noise = "0.46.1"
ml-kem = "0.2.1"
libp2p-yamux = "0.47.0"
libp2p-tcp = "0.44.0"
libp2p-core = "0.43.1"
# Dependencies for TLS certificate generation and post-quantum cryptography
rcgen = "0.13"
rustls = { version = "0.23.22", default-features = false, features = ["aws-lc-rs", "prefer-post-quantum"] }
webpki-roots = "0.26"
chrono = { version = "0.4", features = ["serde"] }
iroh = "0.91.1"
iroh-gossip = "0.91.0"
postcard = "1.1.3"
bytes = "1.10.1"
log = "0.4.27"
serde_bytes = "0.11.17"
once_cell = "1.19"
serde_json = "1.0"
hyper = { version = "0.14", features = ["full"] }
libc = { version = "0.2", optional = true }

[features]
default = ["ring_mock"]
ring_mock = []
llrs_ffi = []
[target.'cfg(unix)'.dependencies]
libc = "0.2"

[[bin]]
name = "inspect_db"
path = "src/bin/inspect_db.rs"

[dev-dependencies]
tempfile = "3.8"
